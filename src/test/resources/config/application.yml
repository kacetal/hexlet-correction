spring:
  application:
    name: hexletCorrection
  datasource:
    url: jdbc:h2:mem:hexletCorrection;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  jpa:
    properties:
      hibernate:
        id:
          optimizer:
            pooled:
              preferred: pooled-lo
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
