<!doctype html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <title th:text="#{common.header.registration}">registration</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:replace="~{fragments/head-styles}">
</head>
<body class="d-flex flex-column h-100">
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>
<!-- Main -->
<main class="flex-shrink-0 my-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto">
                <h1 th:text="#{account.header.registration}"></h1>
                <form th:action="@{/registration}" th:object="${accountPostDto}" accept-charset="UTF-8" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="firstName" th:text="#{account.field.firstName}"></label>
                            <input id="firstName" class="form-control" type="text" aria-describedby="firstNameHelp"
                                   th:errorclass="is-invalid" th:field="*{firstName}">
                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></div>
                            <small id="firstNameHelp" class="form-text text-muted" th:text="#{account.form.name}"></small>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="lastName" th:text="#{account.field.lastName}"></label>
                            <input id="lastName" class="form-control" type="text" aria-describedby="lastNameHelp"
                                   th:errorclass="is-invalid" th:field="*{lastName}">
                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></div>
                            <small id="lastNameHelp" class="form-text text-muted" th:text="#{account.form.name}"></small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="username" th:text="#{account.field.username}"></label>
                            <input id="username" class="form-control" type="text" aria-describedby="usernameHelp" required
                                   th:errorclass="is-invalid" th:field="*{username}">
                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
                            <small id="usernameHelp" class="form-text text-muted" th:text="#{account.form.name}"></small>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="email" th:text="#{account.field.email}"></label>
                            <input id="email" class="form-control" type="email" aria-describedby="emailHelp" required
                                   th:errorclass="is-invalid" th:field="*{email}">
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                            <small id="emailHelp" class="form-text text-muted" th:text="#{account.form.email}"></small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="password" th:text="#{account.field.password}"></label>
                            <input id="password" class="form-control" type="password" aria-describedby="passwordHelp" required
                                   th:errorclass="is-invalid" th:field="*{password}">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                            <small id="passwordHelp" class="form-text text-muted" th:text="#{auth.password.hint}"></small>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="passwordConfirm" th:text="#{account.field.passwordConfirm}"></label>
                            <input id="passwordConfirm" class="form-control" type="password" aria-describedby="passwordConfirmHelp" required
                                   th:errorclass="is-invalid" th:field="*{passwordConfirm}">
                            <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
                                 class="invalid-feedback"></div>
                            <small id="passwordConfirmHelp" class="form-text text-muted" th:text="#{auth.password.hint}"></small>
                        </div>
                    </div>
                    <div class="form-row">
                        <input type="submit" class="btn btn-primary" th:value="#{auth.registration}">
                    </div>
                </form>
                <div class="form-group">
                    <a href="/login" th:text="#{common.header.login}">login</a>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
