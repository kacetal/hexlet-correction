<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/simple-head :: simple-head}">
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>
<!-- Main -->
<main class="flex-shrink-0 my-5">
    <div class="container">
        <div th:if="${accountGetDtos.isEmpty()}" class="row justify-content-md-center">
            <a class="btn btn-outline-info col col-lg-2" th:href="${'/accounts/new'}"
               th:text="#{account.action.new}"></a>
        </div>
        <h5 th:if="${error}" th:text="${error}"></h5>
        <div th:unless="${accountGetDtos.isEmpty()}">
            <h4 th:text="#{account.header.quantity} + ${accountGetDtos.size()}"></h4>
            <div class="table-responsive-md">
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th th:text="#{field.id}"></th>
                        <th th:text="#{account.field.name}"></th>
                        <th th:text="#{account.field.email}"></th>
                        <th th:text="#{account.field.corrections.size}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="accountGetDto : ${accountGetDtos}" th:object="${accountGetDto}"
                        class="clickable-row" th:data-href="${'/accounts/' + accountGetDto.id}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{name}"></td>
                        <td th:text="*{email}"></td>
                        <td th:text="*{corrections.size()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
<script>
    jQuery(document).ready(function ($) {
        $(".clickable-row").click(function () {
            window.location = $(this).data("href");
        });
    });
</script>
</html>
