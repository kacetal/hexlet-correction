<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/simple-head :: simple-head}">
<body>
</body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>
<!-- Main -->
<main class="flex-shrink-0 my-5">
    <div class="container">
        <h4 th:text="#{account.header.new}"></h4>
        <h4 th:if="${error}" th:text="${error}"></h4>
        <form th:method="post" th:action="@{/accounts}" th:object="${accountPostDto}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" th:text="#{account.field.name}"></span>
                        </div>
                        <input id="name" class="form-control"
                               minlength="1" maxlength="255"
                               type="text" autofocus required
                               aria-describedby="nameHelp"
                               placeholder="Enter name" th:field="*{name}">
                    </div>
                    <small id="nameHelp" class="form-text text-muted" th:text="#{account.form.name}"></small>
                </div>
                <div class="form-group col-md-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" th:text="#{account.field.email}"></span>
                        </div>
                        <input id="email" class="form-control"
                               type="email" required
                               aria-describedby="emailHelp"
                               placeholder="Enter email" th:field="*{email}">
                    </div>
                    <small id="emailHelp" class="form-text text-muted" th:text="#{account.form.email}"></small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" th:text="#{auth.password}"></span>
                        </div>
                        <input id="password" class="form-control"
                               minlength="6" type="password" required
                               aria-describedby="passwordHelp"
                               placeholder="Enter password" th:field="*{password}">
                    </div>
                    <small id="passwordHelp"
                           class="form-text text-muted"
                           th:text="#{auth.password.hint}"></small>
                </div>
                <div class="form-group col-md-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" th:text="#{auth.password.confirmation}"></span>
                        </div>
                        <input id="passwordConfirm" class="form-control"
                               minlength="6" type="password" required
                               aria-describedby="passwordConfirmHelp"
                               placeholder="Enter password confirm" th:field="*{passwordConfirm}">
                    </div>
                    <small id="passwordConfirmHelp"
                           class="form-text text-muted"
                           th:text="#{auth.password.hint}"></small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{action.create}"></button>
        </form>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</html>
