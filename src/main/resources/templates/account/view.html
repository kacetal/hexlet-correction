<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/simple-head :: simple-head}">
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>
<!-- Main -->
<main class="flex-shrink-0 my-5">
    <div class="container">
        <h4 th:text="#{account.header.info}"></h4>
        <h4 th:if="${error}" th:text="${error}"></h4>
        <div th:if="${accountGetDto}">
            <div class="table-responsive-md">
                <table class="table table-striped">
                    <thead class="thead-light">
                    <tr>
                        <th th:text="#{field.id}"></th>
                        <th th:text="#{account.field.name}"></th>
                        <th th:text="#{account.field.email}"></th>
                        <th th:text="#{account.field.corrections.size}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${accountGetDto.id}"></td>
                        <td th:text="${accountGetDto.name}"></td>
                        <td th:text="${accountGetDto.email}"></td>
                        <td th:text="${accountGetDto.corrections.size()}"></td>
                        <td>
                            <a class="btn btn-outline-secondary"
                               th:href="${'/accounts/edit/' + accountGetDto.id}" th:text="#{action.edit}"></a>
                        </td>
                        <td>
                            <form action="#" th:action="@{'/accounts/{id}'(id=${accountGetDto.id})}" th:method="delete">
                                <input type="hidden" name="_method" value="delete"/>
                                <button class="btn btn-outline-danger" type="submit" id="deleteAccount"
                                        th:text="#{action.delete}"></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:unless="${#lists.isEmpty(accountGetDto.corrections)}" class="table-responsive-md">
                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th th:text="#{field.id}"></th>
                        <th th:text="#{correction.field.url}"></th>
                        <th th:text="#{correction.field.comment}"></th>
                        <th th:text="#{correction.field.highlight}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="correctionGetDto : ${accountGetDto.corrections}">
                        <td th:text="${correctionGetDto.id}"></td>
                        <td th:text="${correctionGetDto.pageURL}"></td>
                        <td th:text="${correctionGetDto.comment}"></td>
                        <td th:text="${correctionGetDto.highlightText}"></td>
                        <td>
                            <a class="btn btn-outline-info"
                               th:href="${'/corrections/' + correctionGetDto.id}" th:text="#{action.view}"></a>
                        </td>
                        <td>
                            <a class="btn btn-outline-secondary"
                               th:href="${'/corrections/update/' + correctionGetDto.id}" th:text="#{action.edit}"></a>
                        </td>
                        <td>
                            <form action="#" th:action="@{'/corrections/{id}'(id=${accountGetDto.id})}" th:method="delete">
                                <input type="hidden" name="_method" value="delete"/>
                                <button class="btn btn-outline-danger" type="submit" id="deleteCorrection"
                                        th:text="#{action.delete}"></button>
                            </form>
                        </td>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
